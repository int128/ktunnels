apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
        - name: kube-rbac-proxy
        - name: manager
          env:
            - name: DEFAULT_ENVOY_IMAGE
              value: "envoyproxy/envoy:v1.24.1" # renovate: docker
