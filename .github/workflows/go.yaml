name: go

on:
  pull_request:
    paths:
      - .github/workflows/go.yaml
      - go.*
      - '**/*.go'
      - Makefile
  push:
    branches:
      - main
    paths:
      - .github/workflows/go.yaml
      - go.*
      - '**/*.go'
      - Makefile

jobs:
  go:
    uses: int128/kubebuilder-workflows/.github/workflows/go.yaml@10982c4f6d8207fb947133819ceddd52b2e3f8b7 # v1.4.0
    permissions:
      contents: write
      pull-requests: write
    with:
      go-version-file: go.mod
      cache-dependency-path: go.sum
      golangci-lint-version: v1.61.0
