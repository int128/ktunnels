name: manifest

on:
  pull_request:
    paths:
      - config/**
      - .github/workflows/manifest.yaml

jobs:
  diff:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
      - uses: int128/kustomize-action/.github/workflows/diff.yaml@main
        with:
          write-individual-files: true
          kustomization: |
            config/default/kustomization.yaml
